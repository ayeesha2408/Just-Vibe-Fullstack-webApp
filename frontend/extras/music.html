  <div class="playbar fixed-bottom">
    <div class="container-fluid">
      <div class="buttons">
          <div class="random-track button" id="random" onclick="randomTrack()">
            <!-- onclick="randomTrack()" -->
              <i class="fas fa-random" title="random"></i>
          </div>
          <div class="prev-track button" id="prev" onclick="prevTrack()">
              <i class="fa fa-step-backward"></i>
          </div>
          <div class="playpause-track button" id="playpause" onclick="playpauseTrack()">
              <i class="fa fa-play-circle fa-2x"></i>
          </div>
          <div class="next-track button" id="next" onclick="nextTrack()">
              <i class="fa fa-step-forward"></i>
          </div>
          <div class="repeat-track button" id="repeat" onclick="repeatTrack()">
              <i class="fa fa-repeat" title="repeat"></i>
          </div>
      </div>
    </div>
    
      <div class="container-fluid">
        <div class="row ">
          <div class="col-md-2 align-self-center"></div>
          <div class="col-md-8 align-self-center">
            <div class="slider_container slide">
              <div class="current-time">00:00</div>
              <input type="range" min="1" max="100" value="0" class="seek_slider" id="slider" onchange="seekTo()">
              <div class="total-duration">00:00</div>
            </div>
          </div>
          <div class="col-md-2 align-self-center">
            <div class="vol">
              <div class="slider_container">
                  <i class="fa fa-volume-down"></i>
                  <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">

              </div>
            </div>
          </div>
        </div>
